services:

  postgis:
    image: postgis/postgis:15-3.4
    container_name: citybrain-postgis
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-citybrain}
      POSTGRES_USER: ${POSTGRES_USER:-citybrain}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-citybrain}
    ports:
      - "5433:5432"
    volumes:
      - ./data/postgis:/var/lib/postgresql/data
    restart: always

  redis:
    image: redis:7
    container_name: citybrain-redis
    ports:
      - "6380:6379"
    restart: always

  neo4j:
    image: neo4j:5
    container_name: citybrain-neo4j
    environment:
      NEO4J_AUTH: ${NEO4J_AUTH:-neo4j/${NEO4J_PASSWORD:-password}}
      NEO4JLABS_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - ./data/graph:/data
    restart: always


  qdrant:
    image: qdrant/qdrant
    container_name: citybrain-qdrant
    ports:
      - "6333:6333"
    volumes:
      - ./data/vector:/qdrant/storage
    restart: always

  osm2pgsql:
    image: iboates/osm2pgsql
    container_name: citybrain-osm2pgsql
    depends_on:
      - postgis
    volumes:
      - ./data/postgis:/data
    entrypoint: ["sleep", "infinity"]

  graph-engine:
    build: ./ai-engine
    container_name: citybrain-graph-engine
    depends_on:
      - postgis
      - neo4j
    ports:
      - "8001:8001"
    restart: always
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - NEO4J_URI=${NEO4J_URI:-bolt://neo4j:7687}
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password}
      - POSTGRES_HOST=${POSTGRES_HOST:-postgis}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-citybrain}
      - POSTGRES_USER=${POSTGRES_USER:-citybrain}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-citybrain}




